<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Menu Donde Carlitos</title>
</head>

<body>
    <section id="first-frame" class="frame">
        <div id="dots">
            <div id="content">
                <img src="/assets/img/logo donde carlitos v1.png" alt="Logo">
                <span id="titulo-domicilios">
                    <img id="logo-moto" src="/assets/img/logo domicilios.png" alt="Moto">
                    Domicilios
                </span>
                <div id="domicilios">
                    <span id="number">
                        <img id="mancha" src="/assets/img/mancha.png" alt="Mancha">
                        <span>
                            <img class="logo-red-social" src="/assets/img/logo ws.png" alt="">
                            3004742555
                        </span>
                    </span>
                </div>
                <span id="tarjetas">
                    Recibimos todas las tarjetas de credito y debito
                </span>
                <span id="tarjetas-logos">
                    <img class="logo-modo-pago" src="/assets/img/logo nequi.png" alt="">
                    <img class="logo-modo-pago" src="/assets/img/logo bancolombia.png" alt="">
                    <img class="logo-modo-pago" src="/assets/img/logo visa.png" alt="">
                    <img class="logo-modo-pago" src="/assets/img/logo masterdard.png" alt="">
                </span>
                <span id="insta">
                    <img class="logo-red-social" src="/assets/img/logo insta.png" alt="">
                    @DONDECARLITOS.GALICIA
                </span>
            </div>
        </div>
    </section>
    <section id="second-frame" class="frame" >
        Holas
    </section>
</body>

</html>
